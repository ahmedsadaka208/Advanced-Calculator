<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container">
    <center>
      <br>
      <marquee direction="left"
          style="height: 50px; color: rgb(2, 46, 31); background-color:white; padding: 1px; border-radius: 12px;">
          <h2>
              <p> revers function </p>
          </h2>
      </marquee>
  </center>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendCharacter('log(')">log</button>
      <button onclick="appendCharacter('tan(')">tan</button>
      <button onclick="appendCharacter('cos(')">cos</button>
      <button onclick="appendCharacter('sin(')">sin</button>
        <button onclick="appendCharacter('sin-1(')">sin<sup>-1</sup></button>
        <button onclick="appendCharacter('cos-1(')">cos<sup>-1</sup></button>
        <button onclick="appendCharacter('tan-1(')">tan<sup>-1</sup></button>
        <button onclick="appendCharacter('sinh-1(')">sinh<sup>-1</sup></button>
        <button onclick="appendCharacter('cosh-1(')">cosh<sup>-1</sup></button>
        <button onclick="appendCharacter('tanh-1(')">tanh<sup>-1</sup></button>
        <button onclick="appendCharacter('csec-1(')">csec<sup>-1</sup></button>
        <button onclick="appendCharacter('csec(')">csec</button>
        <button onclick="appendCharacter('sec(')">sec</button>
        <button onclick="appendCharacter('sinh(')">sinh</button>
        <button onclick="appendCharacter('cosh(')">cosh</button>
        <button onclick="appendCharacter('tanh(')">tanh</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('(')">(</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter(')')">)</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="clearDisplay()">DEL</button>
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="calculate()">=</button>       
        <div class="buttons">
            <button onclick=""><a href= "more.html " >Back</a></button>
          </div>   
    </div>  
    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
<!-- <script src=""></script> -->
    <button id="themeToggle">Toggle Theme</button>
  </div>
</body>
</html>
