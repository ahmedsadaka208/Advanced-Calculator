<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <center>
      <br>
      <marquee direction="left"
          style="height: 50px; color: rgb(2, 46, 31); background-color:white; padding: 1px; border-radius: 12px;">
          <h2>
              <p>Convert Temperatures</p>
          </h2>
      </marquee>
  </center>
   
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button onclick="appendCharacter('C : K(')">C : K</button>
      <button onclick="appendCharacter('C : F(')">C : F </button>
      <button onclick="appendCharacter('C : R(')">C : R</button>

      <button onclick="appendCharacter('K : C(')">K : C</button>
      <button onclick="appendCharacter('K : F(')">K : F</button>
      <button onclick="appendCharacter('K : R(')">K : R</button>

      <button onclick="appendCharacter('F : C(')">F : C</button>
      <button onclick="appendCharacter('F : K(')">F : K</button>
      <button onclick="appendCharacter('F : R(')">F : R</button>

      <button onclick="appendCharacter('R : C(')">R : C</button>
      <button onclick="appendCharacter('R : F(')">R : F</button>
      <button onclick="appendCharacter('R : K(')">R : K</button>
      
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('(')">(</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter(')')">)</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('.')">.</button>
      <button onclick="clearDisplay()">DEL</button>
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="calculate()">=</button>  


      <div class="back"><button onclick=""><a href=" convert.html " >Back</a></button></div>
      
      
    </div>
   
    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
<!-- <script src=""></script> -->
    <button id="themeToggle">Toggle Theme</button>
  </div>
</body>
</html>
